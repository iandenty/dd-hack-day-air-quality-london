<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PðŸ˜·llution plotter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link rel="stylesheet" href="styles/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="styles/Control.Geocoder.css" />
    <link rel="stylesheet" type="text/css" href="styles/main.css">
<body>
    <div class="jumbotron hero">
        <div class="container">
            <h1>PðŸ˜·llution plotter</h1>
            <p>Check the air quality before you travel ...</p>
        </div>
    </div>
    <div class="container">
        <div class="js-alert"></div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Enter your journey</h3>
          </div>
          <div class="panel-body">
            <div id="map" class="map"></div>
          </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-md-6 col-lg-4">
                <div class="panel panel-default js-info" data-species-code="NO2">
                  <div class="panel-heading js-info-heading"></div>
                  <div class="panel-body js-info-body"></div>
                </div>
            </div>
            <div class="col-xs-12 col-md-6 col-lg-4">
                <div class="panel panel-default js-info" data-species-code="PM10">
                  <div class="panel-heading js-info-heading"></div>
                  <div class="panel-body js-info-body"></div>
                </div>
            </div>
            <div class="col-xs-12 col-md-6 col-lg-4">
                <div class="panel panel-default js-info" data-species-code="PM25">
                  <div class="panel-heading js-info-heading"></div>
                  <div class="panel-body js-info-body"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/libs/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="scripts/Control.Geocoder.js"></script>
    <script src="scripts/leaflet-routing-machine.min.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
